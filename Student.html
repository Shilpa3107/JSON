<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class= 'page-header text-center'>
                <h2>Student Enrollment Form</h2>
            </div>
            <form id='studform' method='get'>
                <div class='form-group'>
                    <label> Roll-No : </label>
                    <input type='number' id='roll' class="form-control" onchange="getStud()">
                </div>
                <div class="form-group">
                    <label>Full Name: </label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class : </label>
                    <input type="text" id="cl" class="form-control">
                </div>
                <div class = "form-group">
                    <label>Birth-Date : </label>
                    <input type = "date" id="bd" class="form-control">
                </div>
                <div class = 'form-group'>
                    <label>Address : </label>
                    <input type = "text" id="add" class="form-control">
                </div>
                <div class ='form-group'>
                    <label>Enrollment-Date : </label>
                    <input type = "date" id ="ed" class="form-control">
                </div>
